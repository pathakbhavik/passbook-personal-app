<div class="fullHeight flexColumn sidebar-wrapper">
  <section class="app-logo">
    <img src="./assets/images/logo.png" alt="Personal Passbook manager logo" />
    <strong
      >Personal <br />
      Passbook <br />
      Manager</strong
    >
  </section>
  <section class="side-list">
    <ul>
      <mat-accordion [multi]="false">
        <li class="main-item">
          <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Banks
                <mat-icon
                  class="addBankDetail pointer"
                  (click)="openAddBankDetails($event)"
                >
                  control_point
                </mat-icon>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
              <li class="sidebarlistItem" *ngFor="let bank of banks">
                <a
                  [routerLink]="'bank/' + bank.accountName"
                  routerLinkActive="active"
                  role="button"
                  mat-button
                  >{{ bank.accountName }}</a
                >
                <mat-icon class="pointer" (click)="deleteBank($event, bank)">
                  delete_outline
                </mat-icon>
              </li>
            </ng-template>
          </mat-expansion-panel>
        </li>
        <li class="main-item">
          <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header>
              <mat-panel-title> Reports </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
              <li class="sidebarlistItem">
                <a
                  routerLink="/report/particular-overview"
                  routerLinkActive="active"
                  role="button"
                  mat-button
                  >Particulars overview</a
                >
              </li>
              <li class="sidebarlistItem">
                <a
                  routerLink="/report/group-overview"
                  routerLinkActive="active"
                  role="button"
                  mat-button
                  >Group overview</a
                >
              </li>
              <li class="sidebarlistItem">
                <a
                  routerLink="/report/consolidated-bank"
                  routerLinkActive="active"
                  role="button"
                  mat-button
                  >Banks Consolidated</a
                >
              </li>
            </ng-template>
          </mat-expansion-panel>
        </li>
        <li class="main-item">
          <!-- routerLink="/income-at-glance" -->
          <a
            routerLinkActive="active"
            role="button"
            mat-button
            disabled
            class="fullWidth"
            >Income at Glance</a
          >
        </li>
        <li class="main-item">
          <!-- routerLink="/pending-payment" -->
          <a
            routerLinkActive="active"
            role="button"
            mat-button
            class="fullWidth"
            disabled
            >Pending payment</a
          >
        </li>
      </mat-accordion>
    </ul>
  </section>
</div>
